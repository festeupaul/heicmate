    <link rel="icon" type="image/png" href="favicon-96x96.png" sizes="96x96">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="overlay" class="overlay" onclick="toggleNav()"></div>

    <div id="mySidebar" class="sidebar">
        <button class="close-btn" onclick="toggleNav()">&times;</button>
        <div>
            <a href="index.html" class="nav-link"><i class="fas fa-home"></i> Home</a>
            <a href="index.html#results-area" class="nav-link"><i class="fas fa-download"></i> Your Downloads</a>
            <div class="menu-separator"></div>
            <a href="faq.html" class="nav-link"><i class="fas fa-question-circle"></i> FAQ & Help</a>
            <a href="privacy.html" class="nav-link"><i class="fas fa-user-shield"></i> Privacy Policy</a>
            <a href="contact.html" class="nav-link active"><i class="fas fa-envelope"></i> Contact</a>
        </div>
    </div>

    <header>
        <button class="hamburger-btn" onclick="toggleNav()">
            <i class="fas fa-bars"></i>
        </button>
        <a href="index.html" class="logo-container">
            <img src="logo.png" alt="Heicmate Logo" class="site-logo">
        </a>
    </header>

    <div class="main-content">
        <div class="info-card">
            <h2>Get in Touch</h2>
            <p>Found a bug or have a suggestion? We'd love to hear from you.</p>
            
            <form class="contact-form" action="mailto:EMAILUL_TAU@GMAIL.COM" method="post" enctype="text/plain">
                <label>Name</label>
                <input type="text" name="name" placeholder="Your Name" required>
                
                <label>Message</label>
                <textarea name="message" rows="5" placeholder="How can we help?" required></textarea>
                
                <button type="submit">Send Email</button>
            </form>
        </div>

        <div class="ad-space">Advertisement Space</div>
    </div>

    <script data-name="BMC-Widget" data-cfasync="false" src="https://cdnjs.buymeacoffee.com/1.0.0/widget.prod.min.js" data-id="NUME_UTILIZATOR" data-description="Support me!" data-message="Buy me a coffee?" data-color="#FFDD00" data-position="Right" data-x_margin="18" data-y_margin="18"></script>
    <script src="script.js"></script>
</body>
